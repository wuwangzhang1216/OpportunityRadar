services:
  # MongoDB for document storage
  mongodb:
    image: mongo:7
    container_name: opportunity_radar_mongodb
    environment:
      MONGO_INITDB_DATABASE: opportunity_radar
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - opportunity_radar_network

  # PostgreSQL with pgvector
  db:
    image: pgvector/pgvector:pg16
    container_name: opportunity_radar_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-opportunity_radar}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/db/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - opportunity_radar_network

  # Redis for caching and task queue
  redis:
    image: redis:7-alpine
    container_name: opportunity_radar_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - opportunity_radar_network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opportunity_radar_backend
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-opportunity_radar}
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DATABASE=opportunity_radar
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - APP_ENV=${APP_ENV:-development}
      - DEBUG=${DEBUG:-false}
    ports:
      - "8000:8000"
    depends_on:
      mongodb:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro  # Mount source for development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - opportunity_radar_network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    container_name: opportunity_radar_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - opportunity_radar_network

  # Database Admin (optional, for development)
  adminer:
    image: adminer
    container_name: opportunity_radar_adminer
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - opportunity_radar_network
    profiles:
      - dev

volumes:
  mongodb_data:
  postgres_data:
  redis_data:

networks:
  opportunity_radar_network:
    driver: bridge
