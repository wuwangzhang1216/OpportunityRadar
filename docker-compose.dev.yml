# Development override - starts database services for local development
# Use: docker-compose -f docker-compose.dev.yml up -d

services:
  # MongoDB for document storage (primary database)
  mongodb:
    image: mongo:7
    container_name: opportunity_radar_mongodb
    environment:
      MONGO_INITDB_DATABASE: opportunity_radar
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL with pgvector (for vector search if needed)
  db:
    image: pgvector/pgvector:pg16
    container_name: opportunity_radar_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: opportunity_radar
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/db/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and task queue
  redis:
    image: redis:7-alpine
    container_name: opportunity_radar_redis
    ports:
      - "6380:6379"  # Use 6380 to avoid conflict with other projects
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database Admin UI (optional)
  adminer:
    image: adminer
    container_name: opportunity_radar_adminer
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  mongodb_data:
  postgres_data:
  redis_data:
